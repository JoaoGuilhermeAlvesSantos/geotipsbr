<script>
    const sidebar = document.getElementById('sidebar');

    sidebar.addEventListener('mouseenter', function () {
        sidebar.classList.add('expanded');
    });

    sidebar.addEventListener('mouseleave', function () {
        sidebar.classList.remove('expanded');
    });

    // adicionar o evento de hover e click para todos os elementos do side-item
    const sideItems = document.getElementsByClassName('side-item');
    Array.from(sideItems).forEach(item => {
        item.addEventListener('click', function () {
            const target = this.querySelector('a').getAttribute('href');
            window.location = target;
        });
    });

    document.querySelectorAll('.side-item').forEach(element => {
        element.addEventListener('click', () => {
            window.location = '#tips';
        });
    });

</script>
