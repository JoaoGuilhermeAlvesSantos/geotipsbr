<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GeoTipsBR</title>
    <!-- Link do Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white py-3">
        <div class="container-fluid">
             <button class="btn btn-primary d-block" id="toggleButton">☰</button>
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center display-3">GeoTipsBR</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar e Conteúdo -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3 position-fixed" id="sidebar" style="width: 250px; height: 100vh; left: 0;">
                 <h4 class="text-white">Menu</h4>           
            <ul class="list-unstyled">
                <li><a href="#dicas" onclick="navigateTo('Dicas')" class="text-white text-decoration-none">Dicas</a></li>
                <li><a href="#jogo" onclick="navigateTo('Jogo')" class="text-white text-decoration-none">Jogo</a></li>
                <li><a href="#sobre" onclick="navigateTo('Sobre')" class="text-white text-decoration-none">Sobre</a></li>
                <li><a href="#contato" onclick="navigateTo('Contato')" class="text-white text-decoration-none">Contato</a></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content ms-auto" style="margin-left: 250px; padding: 20px; width: calc(100% - 250px);">
            <!-- Navegação -->
            <div class="d-flex justify-content-between mb-4">
                <nav class="nav justify-content-center bg-light my-4 d-none d-lg-flex">
                    <a href="#dicas" onclick="navigateTo('Dicas')" class="tt">Dicas</a>
                    <a href="#jogo" onclick="navigateTo('Jogo')" class="tt">Jogo</a>
                    <a href="#sobre" onclick="navigateTo('Sobre')" class="tt">Sobre</a>
                    <a href="#contato" onclick="navigateTo('Contato')" class="tt">Contato</a>
                </nav>
            </div>

            <!-- Seção de Dicas -->
            <section id="dicas-section" class="page-section">
                <h2 class="text-secondary">Dicas</h2>
                <p>Conteúdo Dicas será exibido aqui.</p>
                <div id="dicas-content" class="row"></div>
            </section>

            <!-- Seção de Jogo -->
            <section id="jogo-section" class="page-section">
                <h2 class="text-secondary">Jogo</h2>
                <p>O jogo será exibido aqui.</p>
                <div id="jogo-content"></div>
            </section>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>Betel Corporate &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <script>
        // Script para alternar a visibilidade da sidebar
        document.getElementById('toggleButton').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('d-none');
        });
    </script>
</body>

</html>
